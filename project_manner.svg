  <!-- Code snippet on board -->
  <text x="450" y="180" font-family="monospace" font-size="12" fill="#90ee90">int* fix_bug(int* arr) {</text>
  <text x="470" y="200" font-family="monospace" font-size="12" fill="#90ee90">if (arr == NULL)</text>
  <text x="490" y="220" font-family="monospace" font-size="12" fill="#90ee90">return NULL;</text>
  <text x="470" y="240" font-family="monospace" font-size="12" fill="#90ee90">// APR magic here</text>
  <text x="450" y="260" font-family="monospace" font-size="12" fill="#90ee90">}</text>
  
